<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas Mistborn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Buscaminas</h1>
        
        <button id="btnReiniciar" class="oculto">Nueva Partida</button>

        <h2 id="mensajeEstado">La bruma domina la noche...</h2>
        
        <div id="tablero"></div>
    </div>

    <div id="modalConfig" class="modal-overlay">
        <div class="modal-content">
            <h2>Configuración Alomántica</h2>
            <div class="controles-modal">
                <label>Dimensión del tablero: 
                    <input type="number" id="inputDimension" value="10" min="5" max="20">
                </label>
                <br><br>
                <button id="btnEmpezar">Quemar Atium</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
