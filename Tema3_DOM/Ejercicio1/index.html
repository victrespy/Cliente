<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Elementos Dinámicos</h1>

        <button id="addButton">
            Añadir Nuevo Elemento a la Lista
        </button>

        <ul id="itemList">
            <li class="initial-message">
                Pulsa el botón de arriba para empezar.
            </li>
        </ul>

        <p class="instructions">
            <strong>Instrucciones:</strong><br>
            • Un clic: Selecciona/Desselecciona el elemento (cambia el color).<br>
            • Doble clic: Elimina el elemento de la lista.
        </p>
    </div>
    <script src="main.js"></script>
</body>
</html>
